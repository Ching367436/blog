# SITE CUSTOMIZATION >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# Docs: https://redefine-docs.ohevan.com/basic/global
global:
  # Custom global fonts
  fonts:
    # Chinese fonts
    chinese: 
      enable: true # Whether to enable custom chinese font
      family: 'Noto Sans TC' # Font family
      url: https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400&display=swap # Font URL to CSS file
    # English fonts
    english: 
      enable: true # Whether to enable custom english font
      family: Lexend # Font family
      url: https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap # Font URL to CSS file
    title:
      enable: false # Whether to enable custom title fonts
      family:  # Font family
      url:  # Font URL to CSS file
  # Content max width
  content_max_width: 1000px
  # Sidebar width
  sidebar_width: 210px
  # Effects on mouse hover
  hover:
    shadow: true # shadow effect
    scale: true # scale effect
  # Scroll progress
  scroll_progress:
    bar: true # progress bar
    percentage: false # percentage
  # Website counter
  website_counter: 
    url: https://cn.vercount.one/js # counter API URL (no need to change)
    enable: false # enable website counter or not
    site_pv: false # site page view
    site_uv: false # site unique visitor
    post_pv: false # post page view
  # Whether to enable single page experience (using swup). See https://swup.js.org/. similar to pjax 
  single_page: true
  # Whether to enable Preloader.
  preloader:
    enable: false
    custom_message: # Custom message. If empty, the site title will be displayed
  # Whether to enable open graph
  open_graph: true
  # Google Analytics
  google_analytics:
    enable: true
    id: G-PRRP5V9HFQ
# SITE CUSTOMIZATION <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end
    

